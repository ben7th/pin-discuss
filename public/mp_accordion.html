<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>We're sorry, but something went wrong (500)</title>

    <script src="/javascripts/prototype.js" type="text/javascript"></script>
    <script src="/javascripts/effects.js" type="text/javascript"></script>

    <style type="text/css">
      .toggle{
        cursor:pointer;
        background-color:#A9D0F5;
        border:white 1px solid;
        position:relative;
        overflow:hidden;
      }
      .toggle-title-container{
        position:relative;
        float:left;
        left:50%;
      }
      .toggle-title{
        position:relative;
        left:-50%;
      }
      .content{
        background-color:#EFF5FB;
      }
      .mpaccordion-bar{
        width:300px;
        margin:0 auto;
      }
    </style>
  </head>
  <body>
    <div class="mpaccordion-bar">
      <div class="toggle">
        <div class="toggle-title-container">
          <div class="toggle-title">
            思维导图
          </div>
        </div>
      </div>
      <div class="content">
        <p>
          帮助您整理信息片段、撰写提纲，改善思维效果。
        </p>
        <p>
          * √ 直接使用，无需安装
        </p>
        <p>
          * √ 支持节点备注、图片
        </p>
        <p>
          * √ 支持从Mindmanager, Freemind导入
        </p>
      </div>
      <div class="toggle">
        <div class="toggle-title-container">
          <div class="toggle-title">
            随机阅读
          </div>
        </div>
      </div>
      <div class="content">
        <p>
          不用费力选择，也不用四处寻找。
        </p>
        <p>
          MindPin新的漫游阅读功能，自动向您提供种类繁多的不同信息。
        </p>
        <p>
          只需要操作阅读工具，选择“下一个”，标记你喜欢或不喜欢的文章。
        </p>
        <p>
          MindPin将自动记录您的选择，并推算你的阅读偏好。
        </p>
      </div>
    </div>
    <script src="/javascripts/views/mpaccordion.js" type="text/javascript"></script>
  </body>
</html>
